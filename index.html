<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Number guessing</title>
</head>
<body>
  
  <div class="container">
    <div class="app-user-text">
      <h1 class="usr-text">Guess number between <span class="min-num"></span> to <span class="max-num"></span> !!</h1>
    </div>
  </div>


  <div class="app-sec">
      <div class="sec-text">
          <h3 class="bottom-text">Did you guess Number? Click on next !!</h5>
        </div>
        <div class="app-button-next">
          <button type="button" id="app-button" class="steps step-1">Next</button>
        </div>
        <div class="app-button-hidden">
            <button type="button" id="app-btn-restart" class="restart" hidden>Restart</button>
        </div>
  </div>

</body>

<script src="main.js"></script>
</html>
